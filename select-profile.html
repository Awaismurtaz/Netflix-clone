<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="select__profile d-flex align-items-center justify-content-center min-vh-100">
      <div>
        <h1 class="text-center text-white">Who is watching?</h1>

        <div class="profiles">
          <div class="profile" data-bs-toggle="modal" data-bs-target="#pinModal">
            <img src="./images/profile-1.png" alt="Joe" />
            <h5 class="profile-name">Joe</h5> 
            <i class="fa fa-lock" aria-hidden="true"></i>

          </div>
          <div class="profile" data-bs-toggle="modal" data-bs-target="#pinModal">
            <img src="./images/profile-2.png" alt="Lauren" />
            <h5 class="profile-name">Lauren</h5>
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
          <div class="profile" data-bs-toggle="modal" data-bs-target="#pinModal">
            <img src="./images/profile-3.png" alt="Christophe" />
            <h5 class="profile-name">Christophe</h5>
            <i class="fa fa-lock" aria-hidden="true"></i>

          </div>
          <div class="profile" data-bs-toggle="modal" data-bs-target="#pinModal">
            <img src="./images/profile-4.png" alt="YVES" />
            <h5 class="profile-name">YVES</h5>
            <i class="fa fa-lock" aria-hidden="true"></i>

          </div>
        </div>

        <!-- Fullscreen PIN Modal -->
        <div class="modal fade" id="pinModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content Pinmodal">
              <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-4 z-1" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-body d-flex align-items-center justify-content-center">
                <div>
                  <h4 class="text-center text--light__gray mb-4 fw-medium">The profile is currently locked.</h4>
                  <h1 class="text-center text-white mb-5">Enter your PIN code to access this profile.</h1>
                  <div class="pin-container d-flex justify-content-center gap-3">
                    <input type="password" maxlength="1" class="pin-box form-control text-center" />
                    <input type="password" maxlength="1" class="pin-box form-control text-center" />
                    <input type="password" maxlength="1" class="pin-box form-control text-center" />
                    <input type="password" maxlength="1" class="pin-box form-control text-center" />
                  </div>
                
                  <a href="#" class="forgot_button">Have you forgotten your PIN code?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
