   <section>

    <div class="content_box">
      <p class="step_text">STEP 1 OF 3</p>
      <h1 class="main_heading">Create a password to start your membership</h1>
      <p class="description">
        Just a few more steps and you're done!<br />
        We hate paperwork, too.
      </p>

      <div class="custom_outline_field_container  mb-3">
        <input
          type="email"
          id="email"
          class="custom_outline_field"
          placeholder=" "
        />
        <label for="email" class="custom_outline_label">Email</label>
      </div>

      <div class="custom_outline_field_container  mb-3">
        <input
          type="password"
          id="password"
          class="custom_outline_field"
          placeholder=" "
        />
        <label for="password" class="custom_outline_label">Add a password</label>
      </div>

      <label class="checkbox_label">
        <input type="checkbox" />
        Please do not email me Netflix special offers.
      </label>

      <a href="./choosePlane.html" type="button" class="btn--primary">Next</a>
    </div>
  </main>
