.text {

  }

.text--white {

}
.text--category {

.flex {
  display: flex;
}

.justify-between {

}

.items-center {
  align-items: center;
}

.cards {
  display: flex;
  gap: 0.75rem;
}

.wrapper {
  position: relative;
  width: 20rem;
}
.wrapper__front {
  position: absolute;
  transition: all 250ms ease-out;
  transition-delay: 200ms;
}
.wrapper__back {
  position: absolute;
  opacity: 0;
  width: 150%;
  transition: all 250ms ease-out;
  transition-delay: 200ms;
  z-index: 999;
  visibility: hidden;
}
@media (min-width: 1024px) {
  .wrapper__back {
    width: 100%;
    top: 0%;
  }
}
.wrapper:hover .wrapper__front {
  opacity: 0;
}
.wrapper:hover .wrapper__back {
  opacity: 1;
  width: 150%;
  transform: scale(1.2) translateY(-20%);
  visibility: visible;

}
@media (min-width: 1024px) {
  .wrapper:hover .wrapper__back {
    width: 100%;
  }
}

.card {

  background-color: #141414;
  box-shadow: 0 0 10px 1px #0a0a0a;
}
.card--rounded {
  border-radius: 10px;
}
.card__body {
  padding: 1.25rem 0.75rem;
}
.card__icon {
  width: 0.6rem;
  height: 0.6rem;

}

.card__title {

}
.card__progress {

  gap: 0.75rem;

.btn {

  justify-content: center;
  align-items: center;

  cursor: pointer;

.btn--transparent {

.btn--circle {

.btn:hover {

.btn:hover .card__icon {

.progressbar {

  border-radius: 5px;
  background: grey;

.progressbar__status {
